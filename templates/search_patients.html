{% extends 'base.html' %}
{% block content %}

<form class="row g-2 mb-3">
  <div class="col"><input name="q" value="{{ q }}" class="form-control" placeholder="name or id"></div>
  <div class="col-auto"><button class="btn btn-primary">Search</button></div>
</form>

<ul class="list-group">
  {% for p in patients %}
    <li class="list-group-item">ID: {{ p.id }} â€” {{ p.user.full_name }} ({{ p.user.username }})</li>
  {% else %}
    <li class="list-group-item">No patients found</li>
  {% endfor %}
</ul>
{% endblock %}
