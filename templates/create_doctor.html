{% extends 'base.html' %}
{% block title %}Create Doctor - Hospital Management System{% endblock %}
{% block content %}
<div class="page-header">
  <h3><i class="bi bi-person-plus me-2"></i>Create New Doctor</h3>
  <p class="text-muted mb-0">Add a new doctor to the system</p>
</div>

<div class="content-area">
  <form method="post">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="full_name" class="form-label">
          <i class="bi bi-person me-1"></i>Full Name
        </label>
        <input name="full_name" id="full_name" class="form-control" placeholder="Enter full name" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="username" class="form-label">
          <i class="bi bi-at me-1"></i>Username
        </label>
        <input name="username" id="username" class="form-control" placeholder="Choose username" required>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="password" class="form-label">
          <i class="bi bi-lock me-1"></i>Password
        </label>
        <input name="password" type="password" id="password" class="form-control" placeholder="Create password" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="specialization" class="form-label">
          <i class="bi bi-mortarboard me-1"></i>Specialization
        </label>
        <input name="specialization" id="specialization" class="form-control" placeholder="Medical specialization">
      </div>
    </div>
    
    <div class="mb-4">
      <label for="department_id" class="form-label">
        <i class="bi bi-building me-1"></i>Department (Optional)
      </label>
      <select name="department_id" id="department_id" class="form-select">
        <option value="">--Select Department--</option>
        {% for dept in departments %}
          <option value="{{ dept.id }}">{{ dept.name }}</option>
        {% endfor %}
      </select>
    </div>
    
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-person-plus me-2"></i>Create Doctor
      </button>
      <a class="btn btn-outline-secondary" href="{{ url_for('admin_dashboard') }}">
        <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
      </a>
    </div>
  </form>
</div>
{% endblock %}
